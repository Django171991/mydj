{% extends 'base.html' %}

{% block title %} Members page {% endblock %}

{% block content %}

<h1>Members</h1>
<table class="table">
{% for x in mymembers %}
  <tr>
  <td>{{ x.id }}</td>
  <td>{{ x.firstname }}</td>
  <td>{{ x.lastname }}</td>
  <td>
	<a href="update/{{ x.id }}">edit</a>
	<a href="delete/{{ x.id }}">delete</a>
  </td>
  </tr>
{% endfor %}
</table>

<p>
<a href="add/">Add member</a>
</p>

{% endblock %}
